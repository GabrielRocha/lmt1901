{% extends 'base.html' %}

{% block title %}
    LMT1901 - CPTEC
{% endblock %}
{% include 'includes/nav.html' %}
{% include 'includes/menu.html' %}
{% block body %}
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li class="active">CPTEC</li>
            </ol>
        </div>
        <br/>
        <form action="" method="POST">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-3 col-sm-3 col-xs-12 col-lg-offset-4">
                        <div class="dashboard-div-wrapper bk-clr-three">
                            <i class="fa fa-database dashboard-div-icon"></i>
                            <div class="form-group" id="periodo">
                                {% if error %}
                                    <div class="alert bg-danger" role="alert">
                                        <i class="fa fa-close"></i>
                                        {{ error }}
                                    </div>
                                {% endif %}
                                <label class="font-noraml">CIDADE</label>
                                <br/>
                                <small>Pelo menos 3 letras</small>
                                <input type="text" pattern=".{2,}[a-zA-Z]"   required title="No mÃ­nimo 3 letras e sem acentuacao" class="input-sm form-control" name="cidade" value=""/>
                                <br/>
                                <input type="submit" class="btn btn-lmt" name="cidade" value="Enviar"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>	<!--/.main-->
{% endblock %}
{% block extrajs %}
    <script>
        $(document).ready(function(){
            $(".nav.menu li").removeClass("active");
            $("li#cptec").addClass("active");
        });
    </script>
{% endblock %}
